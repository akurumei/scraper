name: Scrape Instagram Stories

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
      
      - name: Run scraper
        run: python scrape_stories.py
      
      - name: Commit and push if changed
        run: |
          git config user.name "Story Bot"
          git config user.email "bot@github.com"
          git add instagram_stories/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“¸ Stories update $(date '+%Y-%m-%d %H:%M')" && git push)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stories-${{ github.run_number }}
          path: instagram_stories/
          retention-days: 7
